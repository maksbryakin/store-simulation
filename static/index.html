<!-- static/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Симуляция Магазина</title>
    <!-- Фавиконка -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Ваш CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Симуляция Магазина</h1>
<div id="controls">
    <label>Количество покупателей: <input type="number" id="customerCount" value="10" min="1"></label>
    <br><br>
    <button id="startButton">Старт</button>
    <button id="accidentButton">Запустить аварии</button>
</div>
<div id="mainContainer">
    <div id="simulationContainer">
        <!-- Статические элементы магазина -->
        <img src="/images/exit.png" id="exitIcon" class="icon" style="left:750px; top:550px;" alt="Выход">
        <!-- Канвас для симуляции -->
        <canvas id="storeCanvas" width="800" height="600"></canvas>
        <!-- Подсказка -->
        <div id="tooltip"></div>
    </div>
    <div id="statsContainer">
        <canvas id="statsCanvas" width="400" height="300"></canvas>
        <canvas id="goroutineCanvas" width="400" height="300"></canvas>
        <canvas id="logCanvas" width="400" height="300"></canvas>
        <div id="stats">
            <span>Активных покупателей: <span id="activeCustomers">0</span></span>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <span>Покупателей по категориям:
                    <span id="customersByCategory">-</span>
                </span>
        </div>
    </div>
</div>
<!-- Swagger UI -->
<div id="swagger-ui"></div>
<!-- Swagger UI JS без атрибутов integrity -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Ваш скрипт -->
<script src="/scripts.js"></script>
</body>
</html>
